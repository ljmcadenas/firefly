<div class="container">
    <div class="header">
        <div class="logo">
            <img src="/assets/ff_logo.svg" alt="">
        </div>
        <div class="title">DataDashboard</div>
        <div class="action">
            <span class="material-icons" (click)="showNavigation = !showNavigation">menu</span>
        </div>
    </div>
    <div class="item-wrapper">
        <div class="items" [class.shown]="showNavigation">
            <ul class="navigation-item-list">
                <li class="navigation-item" *ngFor="let navItem of navigationItems" [class.active]="navItem.active">
                    {{navItem.title}}</li>
            </ul>
            <div class="footer">
                <ul class="navigation-item-list">
                    <li class="navigation-item" *ngFor="let footerItem of footerItems">{{footerItem.title}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
